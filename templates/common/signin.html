{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="{%static '' %}vendor/img/favicon.ico"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link href="{%static '' %}vendor/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{%static '' %}vendor/assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="{%static '' %}vendor/assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="{%static '' %}vendor/assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="{%static '' %}vendor/assets/css/forms/switches.css">
</head>
<body class="form">
    

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <div class="nav-logo align-self-center">
                            <a class="navbar-brand mb-4" href="#"><img style="    width: 50%;
                                height: auto;"  alt="logo" src="{%static '' %}vendor/assets/img/logo2.svg"> <span class="navbar-brand-name"></span></a>
                        </div>
                        <h1 class="">Sign In</h1>
                        <p class="">Log in to your account to continue.</p>
                        
                        <form id="user_id" class="text-left" method="POST">
                            {%csrf_token%}

                                <div  class="field-wrapper input">
                                    <label for="username">USER ID</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input  name="username" type="text" class="form-control" placeholder="enter your registerd Email">
                                </div>

                             
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Next</button>
                                    </div>
                                </div>

                        </form>

                        <form id="user_password" class="text-left" method="POST" style="display: none;">
                            {%csrf_token%}
                            <input id="username" name="username" type="hidden" >


                                <div id="" class="field-wrapper input mb-2" >
                                    <div class="d-flex justify-content-between">
                                        <label for="password">PASSWORD</label>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Login</button>
                                    </div>
                                </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>

   
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{%static '' %}vendor/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="{%static '' %}vendor/assets/js/popper.min.js"></script>
    <script src="{%static '' %}vendor/assets/js/bootstrap.min.js"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="{%static '' %}vendor/assets/js/authentication/form-2.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">

        $('form').submit(function (ev) {
            console.log('ccc')
    
            $('button').prop('disabled', true)
    
            ev.preventDefault();
    
            if (this.method != 'get') {
                var formData = new FormData($(this)[0]);
    
    
    
                $.ajax({
                    type: 'POST',
                    url: "{%url 'signin'%}",
                    data: formData,
                    async: true,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
    
                        $('button').prop('disabled', false)
    
                        console.log(data)
                        if (data.status == 'success') {

                            if (data.user == 'P'){

                                document.location.href = "/blank/"
                            }
                            else {
                                if(data.password_verified){
                                    if(data.user == "D"){
                                 
                                        document.location.href = "/table"
                                    }
                                    else{
                                        document.location.href = "/blank/"

                                    }
                                }
                                else{

                                }
                               $('#user_id').hide()
                                $('#username').val(data.user_id)
                               $('#user_password').show()
                            }
                          
                            
                        }
                        else {
    
    
                            swal(data.message);
    
                        }
    
    
                    }
    
                });
    
    
            }
            else {
    
                this.submit()
    
            }
    
    
    
        });
    
    
    
    
    
    </script>
</body>
</html>
