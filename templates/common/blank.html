    <script>

  $('form').submit(function (ev) {
    
    
    $('button').prop('disabled',true)
    
    ev.preventDefault();
    
    if (this.method != 'get'){
    var formData = new FormData($(this)[0]);
    
    
    
    $.ajax({
    type: 'POST',
    url: "{%url 'table'%}",
    data: formData,
    async: true,
    cache: false,
    contentType: false,
    processData: false,
    success: function (data) {
    
    $('button').prop('disabled',false)
    
    console.log(data)
    
    if (data.status=='success'){
       
    swal({  
        text: data.message,        
        icon: "success",
        timer: 3000,
        }).then(function () { window.location= '{%url "table"%}'}, 2000)
    }
    else{
        swal({  
        text: data.message,        
        icon: "warning",
        timer: 3000,
        })
    }
    
    
    
    }
    
    });
    
    
    }
    else{
    
    this.submit()
    
    }
    
    
    
    });
    
   
    </script>
